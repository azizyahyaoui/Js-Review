<html lang="en">

<head>

  <title>Cart Quantity</title>
</head>

<body>
  <div class="container">

    <h1>Cart Quantity :</h1>
    <div>
      <button type="button" onclick="console.log(`Cart Quantity = ${cartQuantity}`);">
        Show Quantity
      </button>
      <button type="button" onclick="console.log(`Cart Quantity = ${++cartQuantity} `);">
        Add to cart
      </button>
      <button type="button" onclick="console.log(`Cart Quantity = ${cartQuantity = cartQuantity + 2}`);">
        +2
      </button>
      <button type="button" onclick="console.log(`Cart Quantity = ${cartQuantity += 3 } `);">
        +3
      </button>
      <button type="button" onclick="console.log(`Cart Quantity = ${cartQuantity = 0}`);alert('Cart was reset !');">
        Reset Cart
      </button>
    </div>
  
  <div>
